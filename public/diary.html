    <div class="user">Tervetuloa päiväkirjaasi <span id="name">NIMI TÄHÄN</span>!</div>

    <div class="flex-container">

      <div class="form-container">

        <h3>Luo uusi päiväkirjamerkintä</h3>
        <form id="entryForm">
          <label for="setDate">Päivämäärä:</label>
          <input type="date" id="setDate" name="setDate" required><br>
        
          <label for="setMood">Mieliala:</label>
          <textarea id="setMood" name="setMood" required></textarea><br>
        
          <label for="setWeight">Paino (kg):</label>
          <input type="number" id="setWeight" name="setWeight" step="0.1" required><br>
        
          <label for="setSleep">Nukuttujen tuntien määrä:</label>
          <input type="number" id="setSleep" name="setSleep" required><br>
        
          <label for="setEntry">Muistiinpanot:</label><br>
          <textarea id="setEntry" name="setEntry" rows="4" cols="50" required></textarea><br>
        
          <button type="submit">Lisää merkintä</button>
        </form>
      </div>
        <div id="wisdom-container">
          <img src="/assets/wellness_wheel-c_gLWPz2.png">
        </div>
      </div>
    </div>

        <h3>Päiväkirjamerkinnät</h3>

        <table class="styled-table">
          <thead>
            <tr>
              <th>Päivämäärä</th>
              <th>Mieliala</th>
              <th>Paino</th>
              <th>Nukuttuja tunteja</th>
              <th>Merkintä</th>
              <th>Poista</th>
              <th>Muokkaa</th>
            </tr>
          </thead> 
          <tbody class="tbody">
            <!-- tänne haetaan kaikki käyttäjät -->
            <!-- # Get all users -->
            <!-- GET http://127.0.0.1:3000/api/users -->
          </tbody>
        </table>
        <div id="editEntryModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <form id="editEntryForm">
                  <label for="editDate">Päivämäärä:</label>
                  <input type="date" id="editDate" name="editDate">

                  <label for="editMood">Mieliala:</label>
                  <input type="text" id="editMood" name="editMood">

                  <label for="editWeight">Paino (kg):</label>
                  <input type="number" id="editWeight" name="editWeight" step="0.1">

                  <label for="editSleep">Unen määrä (h):</label>
                  <input type="number" id="editSleep" name="editSleep">

                  <label for="editEntry">Muistiinpanot:</label>
                  <input type="text" id="editEntry" name="editEntry"></textarea>

                  <input type="hidden" id="entryId" name="entryId">
                  <button type="submit" class="updateEntry">Tallenna muutokset</button>
              </form>
          </div>
      </div>
    </div>
